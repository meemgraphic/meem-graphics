<!DOCTYPE html>
<html lang="en">
<head>

        }
        .message-box {

            font-weight: bold;
            border-radius: 6px; /* Slightly smaller border radius */
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #ff4500;
            transform: scale(1.05); /* Button scale effect */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #ccc;
            text-align: center;

        }
